<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./app/css/style.css'>
    <title>Class Scheduling System</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <img src='./app/css/icons/LogoTransparent.png'>
    <br>
    <br>
    <br>
    <div class="menu">
        <button id="Start", class="button button1">Start</button>
        <button id="Exit", class="button button2">Exit</button>
    </div>
    <script>
        var start = document.getElementById('Start');
        var exit = document.getElementById('Exit');
        start.addEventListener("click", startFunc)
        exit.addEventListener("click", exitFunc)
        function startFunc() 
        {
            window.location = ("generate.html") 
        }  

        function exitFunc() 
        {
            window.close();
        }
    </script>
</body>
</html>
